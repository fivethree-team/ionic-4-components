<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <fiv-icon #back="fivFeature" [fivFeature]="backContent" [featurePadding]="fp" [contentOffset]="co"
          slot="icon-only" [name]="'arrow-back'" (click)="navigateBack()">
        </fiv-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="outline" shape="round" color="secondary" #tour="fivFeature" [fivFeature]="tourContent"
      [featurePadding]="fp" [contentOffset]="co"
        (click)="fab.show()">
        TOUR
      </ion-button>
    </ion-buttons>
    <ion-title>Feature Discovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-divider>
    <ion-label>Example</ion-label>
  </ion-item-divider>
  <ion-button shape="round" (click)="tour.show()">
    Open Feature
  </ion-button>
  <ion-list>
    <ion-item>
      <ion-label>Feature Radius</ion-label>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="fp" min="0" max="200" color="secondary">
        <ion-label slot="start">small</ion-label>
        <ion-label slot="end">big</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Content</ion-label>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="co" min="-50" max="50" color="secondary">
        <ion-label slot="start">narrow</ion-label>
        <ion-label slot="end">wide</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" [edge]="true" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="log('FAB Clicked')">
      <!-- use the fiv-icon for cool icon effect -->
      <fiv-icon #fab="fivFeature" [fivFeature]="fabContent" [featurePadding]="fp" [contentOffset]="co" name="add"
        (fivFeatureClick)="log('feature click')" (fivWillOpen)="log('fiv will open')" (fivOpen)="log('fiv open')"
        (fivWillClose)="log('fiv will close')" (fivClose)="log('fiv close')">
      </fiv-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item-divider>
    <ion-label>Documentation</ion-label>
  </ion-item-divider>
  <markdown
    [src]="'https://raw.githubusercontent.com/fivethree-team/ionic-4-components/master/projects/core/src/lib/feature-discovery/README.md'">
  </markdown>

</ion-content>
<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>

<ng-template #backContent>
  <div padding>
    <ion-text color="light">
      <h1>Go Back</h1>
      <p>Leave this page by clicking the back arrow.</p>
    </ion-text>
    <ion-buttons>
      <ion-button (click)="back.hide(); fab.show()" color="light" shape="round" fill="outline">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        PREVIOUS
      </ion-button>
      <ion-button color="light" shape="round" fill="outline" (click)="back.hide()">
        FINISH
      </ion-button>
    </ion-buttons>
  </div>
</ng-template>

<ng-template #fabContent>
  <div padding>
    <ion-text color="light">
      <h1>This is a FAB</h1>
      <p>Click this Button to do some cool stuff.</p>
    </ion-text>
    <ion-buttons>
      <ion-button color="light" shape="round" fill="outline" (click)="fab.hide(); back.show()">
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
        NEXT
      </ion-button>
    </ion-buttons>
  </div>
</ng-template>

<ng-template #tourContent>
  <div padding>
    <ion-text color="light">
      <h1>Take the Tour</h1>
      <p>You can also build a little feature tour.</p>
    </ion-text>
  </div>
</ng-template>
