<app-header title="Floating Action Button"></app-header>

<ion-content #content>
  <ion-grid class="page-content" fixed>
    <ion-row>
      <ion-col sizeXl="10" offsetXl="1" sizeLg="10" offsetLg="1" sizeMd="12" sizeXs="12" offsetXs="0" offsetSm="0"
        offsetMd="0" sizeSm="12" sizeMd="12">
        <app-example docs="assets/docs/components/fab.md">
          <ion-item-group>
            <ion-item>
              <ion-label>Vertical</ion-label>
              <ion-select [(ngModel)]="vertical" placeholder="Vertical Align">
                <ion-select-option value="top">top</ion-select-option>
                <ion-select-option value="middle">middle</ion-select-option>
                <ion-select-option value="bottom">bottom</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Horizontal</ion-label>
              <ion-select [(ngModel)]="horizontal" placeholder="Horizontal Align">
                <ion-select-option value="start">start</ion-select-option>
                <ion-select-option value="center">center</ion-select-option>
                <ion-select-option value="end">end</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Mode</ion-label>
              <ion-select [(ngModel)]="mode" placeholder="Mode">
                <ion-select-option value="edge">edge</ion-select-option>
                <ion-select-option value="normal">normal</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Scroll</ion-label>
              <ion-toggle slot="end" [checked]="scroll" [(ngModel)]="scroll"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Pulse</ion-label>
              <ion-toggle slot="end" [checked]="pulse" [(ngModel)]="pulse"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Extended</ion-label>
              <ion-toggle slot="end" [checked]="extended" [(ngModel)]="extended"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Visible</ion-label>
              <ion-toggle slot="end" [checked]="visible" [(ngModel)]="visible"></ion-toggle>
            </ion-item>

            <div class="scroll"></div>
          </ion-item-group>
        </app-example>
      </ion-col>
    </ion-row>
  </ion-grid>
  <fiv-fab [mode]="mode" [visible]="visible" [scroll]="scroll" (fivComplete)="icon = 'checkmark'" [pulse]="pulse"
    slot="fixed" checkmark="true" #fab
    (click)="fab.loading ? fab.complete() : icon === 'checkmark' ? icon = 'color-wand' : fab.load()"
    [horizontal]="horizontal" [vertical]="vertical" spinColor="light" [color]="'primary'">
    <fiv-icon color="light" slot="icon-only" [name]="icon"></fiv-icon>
    <ion-label *ngIf="extended" color="light">Primary Action</ion-label>
  </fiv-fab>
</ion-content>

<ion-footer *ngIf="mode === 'edge' && vertical === 'bottom'">
  <ion-toolbar color="dark">
  </ion-toolbar>
</ion-footer>
