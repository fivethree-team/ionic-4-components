<app-header title="Editable Label"></app-header>


<ion-content padding>

  <ion-item>
    <ion-label>Editing</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="editing"></ion-checkbox>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <fiv-editable-label value="Not in a form" [editing]="editing"></fiv-editable-label>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <fiv-editable-label value="Text with NgModel" [(ngModel)]="model" [editing]="editing"></fiv-editable-label>
      </ion-item>

      <ion-item>
        <ion-label>{{model}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-toolbar>
        <fiv-editable-label value="Title" type="title" formControlName="title" [editing]="editing"></fiv-editable-label>
      </ion-toolbar>
      <ion-card-content>
        <ion-item>
          <fiv-editable-label value="Your Name" formControlName="name" [editing]="editing"></fiv-editable-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button block color="primary" type="submit">
      Login
    </ion-button>
  </form>

  <ion-card>
    <ion-card-content>
      {{form.value |Â json}}
    </ion-card-content>
  </ion-card>
</ion-content>
